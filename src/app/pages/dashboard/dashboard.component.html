<nz-layout class="app-layout">
  <nz-sider
    class="sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/images/logo.png" alt="logo" />
      </a>
    </div>
    <ul class="menu" nz-menu nzMode="inline">
      <li nz-menu-item nzMatchRouter routerLinkActive="active-link">
        <img src="../assets/images/icon-contact.png" alt="logo" />
        <a routerLink="/dashboard/users">Contatos</a>
      </li>
      <li nz-menu-item nzMatchRouter routerLinkActive="active-link">
        <img src="../assets/images/icon-about.png" alt="logo" />
        <a routerLink="/dashboard/about">Sobre</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header"></div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
